<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Times</title>
  <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css">  
  <script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  <script src="http://momentjs.com/downloads/moment.js"></script>

</head>
<body>

<!-- Container -->
<div class="container">

  <!-- Jumbotron -->
  <div class="jumbotron">
    <h1 align="center">Train Times</h1>
    <!--   
      <p>
        Train text content
      </p>
    -->
  </div>
  <!-- Jumbotron -->

  <!-- Train Schedule -->
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Current Train Schedule</h3>
    </div>
    <div class="panel-body">
      <!-- Train Schedule Table -->
        <table class="table table-striped table-hover" id="trainTable">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody>
          <!-- Train Information Shoots Here -->
          </tbody>
        </table> 

      <!-- Train Schedule Table -->
    </div>
  </div>
  <!-- Train Schedule -->

  <!-- Add Train -->
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Add Train</h3>
    </div>
    <div class="panel-body">

      <!-- Add Train Form -->

        <div class="form-group">
          <label class="control-label" for="inputDefault">Train Name</label>
          <input type="text" class="form-control" id="trainNameInput">
        </div>

        <div class="form-group">
          <label class="control-label" for="inputDefault">Destination</label>
          <input type="text" class="form-control" id="destinationInput">
        </div>

        <div class="form-group">
          <label class="control-label" for="inputDefault">First Train Time (HH:mm - military time)</label>
          <input type="text" class="form-control" id="firstTrainTimeInput">
        </div>

        <div class="form-group">
          <label class="control-label" for="inputDefault">Frequency</label>
          <input type="text" class="form-control" id="frequencyInput">
        </div>

        <a href="#" class="btn btn-primary" id="submitButton">Submit</a>

      <!-- Add Train Form -->

    </div>
  </div>
  <!-- Add Train -->
</div>

<footer align="center">
  &copy; Eric Ho - Rutgers Coding Bootcamp
</footer>

</div>
<!-- Container -->
<script src="assets/javascript/logic.js"></script>
</body>
</html>
